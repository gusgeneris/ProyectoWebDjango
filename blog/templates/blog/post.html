
    {% extends 'base.html' %} {% load static %} {% block content %}
    
    <!-- Page Header-->
    <header class="masthead" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('{{posteo.imagen.url}}');background-size: cover; background-repeat: no-repeat;">
        <div class="container position-relative px-4 px-lg-5" style="height: 400px">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading " style="margin-top:150px; color:white;">
                        <h1 style=" color:white;">{{posteo.titulo}}</h1>
                        <h2 class="subheading"style=" color: white ;">{{posteo.descripcion}}</h2>
                        <span class="meta">
                                    Creado por:
                                    <a href="#!">{{posteo.autor}}</a>
                                    el {{posteo.created}}
                                </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7"  style="font-size:20px;margin-top:40px;">
                    {{posteo.contenido | safe}}
                    
                </div>
            </div>
        </div>
    </article>
    {% endblock %}
